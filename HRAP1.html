<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HRAP</title>

    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type = "text/javascript" src="https://d3js.org/d3-geo.v1.min.js"></script>
</head>

<body>
    <p id="report"></p>
    <div id="map"></div>
</body>
<script type="text/javascript">
 var h = 450,
     w = 960;
// // set-up unit projection and path
 var projection = d3.geoMercator()
     .scale(1)
     .translate([0, 0]);
 var path = d3.geoPath()
     .projection(projection);
 // set-up svg canvas
 var svg = d3.select("#map").append("svg")
     .attr("height", h)
     .attr("width", w);
//https://github.com/johan/world.geo.json
const json = "hsa.geojson";
d3.json(json).then((data) =>{
    console.log(data)

         var county = data.features;
         d3.csv("hsa.csv", function(data) {
            data.each(function(d, i) {
                county.each(function(e, j) {
                    if (d.objectid === e.objectid) {
                        e.hsa_name = d.name
                    }
                })
            })
        })
    //     // calculate bounds, scale and transform
    //     // see http://stackoverflow.com/questions/14492284/center-a-map-in-d3-given-a-geojson-object
         var b = path.bounds(data),
             s = .95 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h),
             t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];
         projection.scale(s)
             .translate(t);
         svg.selectAll("path")
             .data(county).enter()
             .append("path")
             .style("fill", "none")
             .style("stroke", "grey")
             .style("stroke-width", "1px")
             .attr("d", path)
             .on("mouseover", function(d, i) {
                 reporter(d);
             });

     function reporter(x) {
         console.log(x)
         d3.select("#report").text(function() {
             return x.name;
         });
     }
}).catch((err)=>{
    console.log(err);
});
</script>

</html>
